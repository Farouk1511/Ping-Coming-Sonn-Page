<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

 
</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="logo">
  </header>
  <div class="container">
    <p>We are launching <span>soon!</span></p>
    <p class="sub">Subscribe and get notified</p>
    <div class="notify">
      <input class="email" id="email" type="email" placeholder="Your email address...">
      
      <input class="notify-button" id="notify-button" type="button" value="Notify Me"></input><br>
      <small class="error-message " id="error">Please provide a valid email address</small>
    </div>
    
    <img src="./images/illustration-dashboard.png" alt="illustration-dashboard">
    
  </div>
    
  <footer>
    <div class="social-icons">
      <ul>
        <li><div class="outline"><ion-icon name="logo-facebook"></ion-icon></div></li>
        <li><div class="outline"><ion-icon name="logo-twitter"></ion-icon></div></li>
        <li><div class="outline"><ion-icon name="logo-instagram"></ion-icon</div>></li>
      </ul>
    </div>
    &copy; Copyright Ping. All rights reserved.
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Farouk Kazeem</a>.
    </p>
  </footer>

  <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
  <script src="./script.js"></script>
</body>
</html>
